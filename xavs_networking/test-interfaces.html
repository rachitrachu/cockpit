<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLAN/Bridge/Bond Interface Loading Test</title>
    <link rel="stylesheet" href="style.theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: var(--background);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            line-height: 1.5;
        }
        .test-section {
            margin-bottom: 3rem;
            padding: 2rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
        }
        .test-section h2 {
            margin-top: 0;
            color: var(--brand, #197560);
        }
        .status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin: 0.5rem 0;
            font-weight: bold;
        }
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .interface-count {
            font-weight: bold;
            color: var(--brand, #197560);
        }
        select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--surface);
            color: var(--text);
        }
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 1rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 200px;
            overflow-y: auto;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-network-wired"></i> VLAN/Bridge/Bond Interface Loading Test</h1>
    
    <div class="test-section">
        <h2><i class="fas fa-info-circle"></i> Interface Loading Status</h2>
        <div id="loading-status">Initializing...</div>
        <div id="interface-count-display"></div>
        
        <button onclick="testInterfaceLoading()" class="btn btn-brand">
            <i class="fas fa-refresh"></i> Test Interface Loading
        </button>
        
        <button onclick="loadFormInterfaces()" class="btn btn-outline-brand">
            <i class="fas fa-cogs"></i> Load Form Interfaces
        </button>
    </div>

    <div class="test-section">
        <h2><i class="fas fa-tags"></i> VLAN Configuration</h2>
        <label for="vlan-parent">Parent Interface:</label>
        <select id="vlan-parent">
            <option value="">Loading interfaces...</option>
        </select>
        <div id="vlan-status"></div>
    </div>

    <div class="test-section">
        <h2><i class="fas fa-bridge"></i> Bridge Configuration</h2>
        <label for="br-ports">Bridge Ports:</label>
        <select id="br-ports" multiple style="height: 100px;">
            <option value="">Loading interfaces...</option>
        </select>
        <div id="bridge-status"></div>
    </div>

    <div class="test-section">
        <h2><i class="fas fa-link"></i> Bond Configuration</h2>
        <label for="bond-slaves">Bond Slaves:</label>
        <select id="bond-slaves" multiple style="height: 100px;">
            <option value="">Loading interfaces...</option>
        </select>
        
        <label for="bond-primary">Primary Interface:</label>
        <select id="bond-primary">
            <option value="">Loading interfaces...</option>
        </select>
        <div id="bond-status"></div>
    </div>

    <div class="test-section">
        <h2><i class="fas fa-terminal"></i> Console Output</h2>
        <div id="console-output" class="console-output"></div>
        <button onclick="clearConsole()" class="btn btn-outline-brand btn-sm">
            <i class="fas fa-trash"></i> Clear Console
        </button>
    </div>

    <!-- Load all necessary scripts -->
    <script src="js/debug.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/run.js"></script>
    <script src="js/command-utils.js"></script>
    <script src="js/interfaces.js"></script>
    <script src="js/constructs.js"></script>
    <script src="js/mock-cockpit.js"></script>

    <script>
        let consoleOutput = [];
        
        // Override console.log to capture output
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        function addToConsole(type, ...args) {
            const timestamp = new Date().toTimeString().split(' ')[0];
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            consoleOutput.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            updateConsoleDisplay();
            
            // Call original function
            if (type === 'log') originalConsoleLog(...args);
            else if (type === 'error') originalConsoleError(...args);
            else if (type === 'warn') originalConsoleWarn(...args);
        }
        
        console.log = (...args) => addToConsole('log', ...args);
        console.error = (...args) => addToConsole('error', ...args);
        console.warn = (...args) => addToConsole('warn', ...args);
        
        function updateConsoleDisplay() {
            const consoleEl = document.getElementById('console-output');
            if (consoleEl) {
                consoleEl.textContent = consoleOutput.slice(-20).join('\n');
                consoleEl.scrollTop = consoleEl.scrollHeight;
            }
        }
        
        function clearConsole() {
            consoleOutput = [];
            updateConsoleDisplay();
        }
        
        function updateStatus(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            if (element) {
                element.className = isSuccess ? 'status-indicator status-success' : 'status-indicator status-error';
                element.innerHTML = `<i class="fas fa-${isSuccess ? 'check' : 'times'}"></i> ${message}`;
            }
        }
        
        function updateInterfaceCount(count) {
            const element = document.getElementById('interface-count-display');
            if (element) {
                element.innerHTML = `<div class="interface-count">Found ${count} physical interfaces</div>`;
            }
        }
        
        async function testInterfaceLoading() {
            console.log('ðŸ” Testing interface loading...');
            updateStatus('loading-status', 'Testing interface loading...', true);
            
            try {
                if (typeof window.getPhysicalInterfaces === 'function') {
                    const interfaces = await window.getPhysicalInterfaces();
                    console.log('âœ… Physical interfaces loaded:', interfaces);
                    updateStatus('loading-status', `Successfully loaded ${interfaces.length} interfaces`, true);
                    updateInterfaceCount(interfaces.length);
                    return interfaces;
                } else {
                    throw new Error('getPhysicalInterfaces function not available');
                }
            } catch (error) {
                console.error('âŒ Interface loading failed:', error);
                updateStatus('loading-status', `Failed to load interfaces: ${error.message}`, false);
                return [];
            }
        }
        
        async function loadFormInterfaces() {
            console.log('ðŸ”§ Loading form interfaces...');
            
            try {
                if (typeof window.setupNetworkingForms === 'function') {
                    await window.setupNetworkingForms();
                    
                    // Check if selects were populated
                    const vlanParent = document.getElementById('vlan-parent');
                    const brPorts = document.getElementById('br-ports');
                    const bondSlaves = document.getElementById('bond-slaves');
                    const bondPrimary = document.getElementById('bond-primary');
                    
                    const vlanCount = vlanParent ? vlanParent.options.length - 1 : 0; // -1 for placeholder
                    const brCount = brPorts ? brPorts.options.length : 0;
                    const bondSlavesCount = bondSlaves ? bondSlaves.options.length : 0;
                    const bondPrimaryCount = bondPrimary ? bondPrimary.options.length - 1 : 0; // -1 for placeholder
                    
                    updateStatus('vlan-status', `VLAN parent populated with ${vlanCount} interfaces`, vlanCount > 0);
                    updateStatus('bridge-status', `Bridge ports populated with ${brCount} interfaces`, brCount > 0);
                    updateStatus('bond-status', `Bond configuration populated with ${bondSlavesCount}/${bondPrimaryCount} interfaces`, bondSlavesCount > 0);
                    
                    console.log('âœ… Forms loaded successfully');
                } else {
                    throw new Error('setupNetworkingForms function not available');
                }
            } catch (error) {
                console.error('âŒ Form loading failed:', error);
                updateStatus('vlan-status', 'Failed to load VLAN interfaces', false);
                updateStatus('bridge-status', 'Failed to load bridge interfaces', false);
                updateStatus('bond-status', 'Failed to load bond interfaces', false);
            }
        }
        
        // Auto-initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Page loaded, initializing interface test...');
            
            setTimeout(async () => {
                await testInterfaceLoading();
                await loadFormInterfaces();
            }, 1500);
        });
    </script>
</body>
</html>
