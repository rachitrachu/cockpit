<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rachit Module</title>
  <link rel="stylesheet" href="style.theme.css">
  <style>
    /* Additional module-specific styles can go here */
  </style>
</head>
<body>
  <div class="xos-module-container ct-page-fill">
    <header class="xos-header">
      <div class="xos-title">
        <img class="xos-logo" src="assets/Logo/Xloud-Icon.png" alt="Xloud Logo" style="width:40px;height:40px;object-fit:contain;vertical-align:middle;">
        <h1>Rachit Module</h1>
      </div>
    </header>

    <nav class="xos-tabs">
      <button class="tab active" data-tab="tab1">Tab 1</button>
      <button class="tab" data-tab="tab2">Tab 2</button>
    </nav>

    <main>
      <section id="tab-tab1" class="tab-panel active">
        <div style="padding:2rem; color:var(--muted-color); font-size:1.1rem;">Welcome to the Rachit Module! Add your content here.</div>
      </section>
      <section id="tab-tab2" class="tab-panel">
        <div style="padding:2rem; color:var(--muted-color); font-size:1.1rem;">This is Tab 2. More content can go here.</div>
      </section>
    </main>

    <footer class="xos-footer">
      <span id="status">Ready</span><span class="status-detail">Rachit Module Cockpit Integration</span>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
