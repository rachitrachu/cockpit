<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Script Test</title>
</head>
<body>
    <h1>Script Loading Test</h1>
    <div id="results"></div>
    
    <script src="config-schema.js"></script>
    <script src="form-generator.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(msg) {
            const p = document.createElement('p');
            p.textContent = msg;
            results.appendChild(p);
        }
        
        addResult('Starting script test...');
        addResult('CONFIG_SCHEMA: ' + (typeof CONFIG_SCHEMA !== 'undefined' ? 'LOADED' : 'NOT LOADED'));
        addResult('FormGenerator: ' + (typeof FormGenerator !== 'undefined' ? 'LOADED' : 'NOT LOADED'));
        
        if (typeof CONFIG_SCHEMA !== 'undefined') {
            addResult('CONFIG_SCHEMA sections: ' + Object.keys(CONFIG_SCHEMA).join(', '));
        }
        
        if (typeof FormGenerator !== 'undefined') {
            addResult('FormGenerator is a: ' + typeof FormGenerator);
        }
    </script>
</body>
</html>
