<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XAVS Globals Configuration</title>
  <meta name="description" content="Configure XAVS global settings">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <!-- Bootstrap CSS for better styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        
        <!-- Header -->
        <div class="page-header mb-4">
          <h1><i class="fas fa-cogs"></i> XAVS Global Configuration</h1>
          <p class="lead">Comprehensive OpenStack configuration management for your XAVS deployment.</p>
        </div>

        <!-- Status Panel -->
        <div id="save_status" class="alert alert-info hidden"></div>

        <!-- Main Configuration Panel -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title mb-0">
              <i class="fas fa-sliders-h"></i> Configuration Settings
            </h3>
          </div>
          <div class="card-body">
            
            <!-- Dynamic Form Container -->
            <div id="dynamic_form_container">
              <!-- Form will be generated here by FormGenerator -->
              <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading configuration interface...</p>
              </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="mt-4 mb-3">
              <div class="d-flex flex-wrap gap-2">
                <button id="save" class="btn btn-primary">
                  <i class="fas fa-save"></i> Save Configuration
                </button>
                <button id="preview" class="btn btn-secondary">
                  <i class="fas fa-eye"></i> Preview YAML
                </button>
                <button id="view_saved" class="btn btn-info">
                  <i class="fas fa-file-alt"></i> View Saved File
                </button>
                <button id="reset" class="btn btn-warning">
                  <i class="fas fa-undo"></i> Reset to Defaults
                </button>
              </div>
            </div>
            
          </div>
        </div>

        <!-- YAML Preview Panel -->
        <div id="yaml_preview_panel" class="card mt-4 hidden" style="display: none;">
          <div class="card-header">
            <h5 class="card-title mb-0">
              <i class="fas fa-code"></i> YAML Configuration Preview
            </h5>
          </div>
          <div class="card-body">
            <pre id="yaml_preview" class="bg-light p-3 rounded" style="max-height: 400px; overflow-y: auto;"></pre>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Configuration Files -->
  <script src="config-schema.js"></script>
  <script src="form-generator.js"></script>
  <script src="app.js"></script>
</body>
</html>
