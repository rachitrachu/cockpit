<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <title>XAVS Configuration</title>
</head>
<body>
  <div class="container-fluid">
    <!-- Top bar: Title + Help -->
    <div class="topbar">
      <h1 class="app-title">
        <img src="logo-x.png" alt="X" class="logo-x">AVS Configuration
      </h1>
      <div class="help" data-tip="This module helps configure xAVS cloud infrastructure settings:
• Configure global settings and parameters for xAVS deployment
• Manage service configurations with real-time validation  
• Export and import configuration files in YAML format
• Preview changes before applying to your environment">?</div>
    </div>

    <!-- Status Panel -->
    <div id="status_panel" class="alert alert-info" role="status" style="display:none;"></div>

    <!-- Dynamic Form -->
    <div id="dynamic_form_container">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading configuration interface…</p>
      </div>
    </div>

    <!-- Footer actions -->
    <div class="footer-actions">
      <button type="button" id="reset_config_btn" class="btn btn-outline-muted">
        <i class="fas fa-undo"></i> Reset to Defaults
      </button>
      <div class="d-flex gap-2">
        <div class="dropdown">
          <button class="btn btn-outline-brand dropdown-toggle" type="button">
            <i class="fas fa-ellipsis-v"></i>
          </button>
          <div class="dropdown-menu">
            <button type="button" id="load_config_btn" class="dropdown-item">
              <i class="fas fa-folder-open"></i> Load Configuration
            </button>
            <button type="button" id="preview_config_btn" class="dropdown-item">
              <i class="fas fa-eye"></i> Preview YAML
            </button>
            <button type="button" id="download_config_btn" class="dropdown-item">
              <i class="fas fa-download"></i> Export YAML
            </button>
          </div>
        </div>
        <button id="save" class="btn btn-brand btn-lg">
          <i class="fas fa-save"></i> Save Configuration
        </button>
      </div>
    </div>

    <!-- Bottom Status Bar -->
    <div class="bottom-status-bar">
      <div class="status-content">
        <span id="recent-activity">Ready</span>
      </div>
      <button type="button" id="view-logs-btn" class="btn btn-sm btn-outline-brand">
        View Logs
      </button>
    </div>
  </div>

  <!-- No static Help modal here; JS will render both hover tooltip and click modal -->

  <!-- Cockpit API (provided by Cockpit environment) -->
  <script src="../base1/cockpit.js"></script>

  <!-- App -->
  <script src="app-allinone.js"></script>
</body>
</html>
