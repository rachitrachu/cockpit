<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link href="file-upload.css" rel="stylesheet" />
  <title>XAVS Configuration</title>
</head>
<body>
  <div class="container-fluid">
    <!-- Top bar: Title + Help -->
    <div class="topbar">
      <h1 class="app-title">XAVS Configuration</h1>
      <!-- No data-tooltip here; hover text is created by JS so we can fully control it -->
      <button id="help_btn" class="icon-btn" aria-label="Help">?</button>
    </div>

    <!-- Actions toolbar -->
    <div class="toolbar">
      <div class="left">
        <button type="button" id="load_config_btn" class="btn btn-outline-brand">Load Configuration</button>
      </div>
      <div class="right">
        <button type="button" id="preview_config_btn" class="btn btn-outline-brand">Preview YAML</button>
        <button type="button" id="download_config_btn" class="btn btn-brand">Export YAML</button>
      </div>
    </div>

    <!-- Status Panel -->
    <div id="status_panel" class="alert alert-info" role="status" style="display:none;"></div>

    <!-- Dynamic Form -->
    <div id="dynamic_form_container">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading configuration interfaceâ€¦</p>
      </div>
    </div>

    <!-- Footer actions -->
    <div class="footer-actions">
      <button type="button" id="reset_config_btn" class="btn btn-outline-muted">Reset to Defaults</button>
      <button id="save" class="btn btn-brand btn-lg">Save Configuration</button>
    </div>
  </div>

  <!-- No static Help modal here; JS will render both hover tooltip and click modal -->

  <!-- Cockpit API (provided by Cockpit environment) -->
  <script src="../base1/cockpit.js"></script>

  <!-- App -->
  <script src="app-allinone.js"></script>
</body>
</html>
