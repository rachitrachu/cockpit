<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XAVS Globals Configuration - Minimal</title>
  <meta name="description" content="Configure XAVS global settings">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        
        <!-- Header -->
        <div class="page-header mb-4">
          <h1>XAVS Global Configuration - Debug Mode</h1>
          <p class="lead">Testing script loading and basic functionality.</p>
        </div>

        <!-- Status Panel -->
        <div id="status_panel" class="alert alert-info">
          Initializing application...
        </div>

        <!-- Test Results -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title mb-0">Debug Information</h3>
          </div>
          <div class="card-body">
            <div id="debug_output">
              <p>Loading scripts...</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Minimal inline test first -->
  <script>
    console.log('Inline script test - this should appear in console');
    document.addEventListener('DOMContentLoaded', function() {
      const debugOutput = document.getElementById('debug_output');
      debugOutput.innerHTML = '<p>DOM loaded successfully</p>';
    });
  </script>
  
</body>
</html>
