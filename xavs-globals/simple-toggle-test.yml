# Simple toggle test configuration
# Save this to /etc/xavs/globals.d/_99_xavs.yml to test loading

basics:
  kolla_base_distro: ubuntu
  kolla_install_type: source
  network_interface: eth0
  kolla_internal_vip_address: 192.168.1.100
  kolla_external_vip_address: 192.168.1.101
  kolla_internal_fqdn: internal.example.com
  kolla_external_fqdn: external.example.com
  neutron_external_interface: eth1
  
  # These should enable TLS certificate fields
  kolla_enable_tls_external: yes
  kolla_enable_tls_internal: yes

storage:
  # This should enable cinder-related fields
  enable_cinder: yes
  cinder_volume_group: cinder-volumes

network:
  # These should control network feature visibility
  enable_neutron_provider_networks: yes
  enable_neutron_dvr: no

deploy_nodes:
  target_nodes: "node1,node2,node3"
