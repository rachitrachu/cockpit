<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XOS Networking - Button Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            max-width: 800px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #0056b3; }
        .btn:disabled { 
            background: #6c757d; 
            cursor: not-allowed; 
        }
        #status {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #2196f3;
        }
        #output {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? XOS Networking - Button Test</h1>
        
        <div id="status">Ready - Test your buttons</div>
        
        <h3>Test Buttons:</h3>
        <div>
            <button id="btn-refresh" class="btn">?? Refresh All</button>
            <button id="btn-refresh-interfaces" class="btn">?? Refresh Interfaces</button>
            <button id="btn-show-netplan" class="btn">?? Show Config</button>
            <button id="btn-backup-netplan" class="btn">?? Backup</button>
            <button id="btn-test-netplan" class="btn">?? Test Write</button>
            <button id="btn-check-netplan" class="btn">?? Check File</button>
        </div>
        
        <h3>Output:</h3>
        <div id="output">Click a button to test...</div>
    </div>

    <script>
        // Simple test script to verify button functionality
        const buttons = [
            'btn-refresh',
            'btn-refresh-interfaces', 
            'btn-show-netplan',
            'btn-backup-netplan',
            'btn-test-netplan',
            'btn-check-netplan'
        ];
        
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        
        function log(message) {
            output.textContent += new Date().toLocaleTimeString() + ' - ' + message + '\n';
        }
        
        function setStatus(msg) {
            status.textContent = msg;
        }
        
        buttons.forEach(btnId => {
            const btn = document.getElementById(btnId);
            if (btn) {
                btn.addEventListener('click', () => {
                    log(`? ${btnId} clicked successfully!`);
                    setStatus(`Clicked: ${btnId}`);
                    
                    // Simulate some async work
                    setTimeout(() => {
                        setStatus('Ready');
                        log(`? ${btnId} action completed`);
                    }, 1000);
                });
                log(`? Event handler attached to ${btnId}`);
            } else {
                log(`? Button ${btnId} not found`);
            }
        });
        
        log('?? Button test page loaded');
        setStatus('All buttons initialized');
    </script>
</body>
</html>
